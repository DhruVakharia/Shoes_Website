<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header>
    <h1 id="header-title" style="cursor: pointer;">Contact Us</h1>
</header>

<!-- Contact Us Form -->
<section class="contact-section">
    <h2>We'd love to hear from you!</h2>
    <form action="submit-form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Shoe Store. All rights reserved.</p>
</footer>

<script>
    // Redirect to home page when header is clicked
    document.getElementById("header-title").addEventListener("click", function() {
        window.location.href = "index.html";  // Redirect to home page
    });
</script>

</body>
</html>
